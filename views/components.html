{{ define "navbar" }}
<nav class="bg-gray-800 border-gray-400 border-b-2 px-2 sm:px-4 py-1.5 rounded dark:bg-gray-800">
    <div class="container flex flex-wrap items-center justify-between mx-auto">
      <a href="/" class="flex items-center">
          <span class="self-center text-xl font-semibold whitespace-nowrap text-white">Top</span>
      </a>
      <button data-collapse-toggle="navbar-default" type="button" class="inline-flex items-center p-2 ml-3 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar-default" aria-expanded="false">
        <span class="sr-only">Open main menu</span>
        <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"></path></svg>
      </button>
      <div class="hidden w-full md:block md:w-auto" id="navbar-default">
        <ul class="flex flex-row bg-gray-800 border-gray-400 border-2 rounded-lg mt-8 m-4" >
            {{ if eq .logged_in true }}
              {{ if .user  }}
              <li class="block">
                <a href="/user_mypage" class="block py-2 pl-3 pr-4 text-white bg-transparent rounded hover:bg-gray-600" aria-current="page">
                    マイページ
                </a>
              </li>
              <li class="block">
                <a href="/new_kyoku" class="block py-2 pl-3 pr-4 text-white bg-transparent rounded hover:bg-gray-600" aria-current="page">
                    曲追加
                </a>
              </li>
              {{ else }}
              <li class="block">
                <a href="/logout" class="block py-2 pl-3 pr-4 text-white bg-transparent rounded hover:bg-gray-600" aria-current="page">
                  Logout
                </a>
              </li>
              {{ end }}
            {{ else }}   
            <li class="block">
              <a href="/login" class="block py-2 pl-3 pr-4 text-white bg-transparent rounded hover:bg-gray-600" aria-current="page">
                  Login
              </a>
            </li>
            <li class="block">
              <a href="/signup" class="block py-2 pl-3 pr-4 text-white bg-transparent rounded hover:bg-gray-600" aria-current="page">
                  Signup
              </a>
            </li> 
            {{ end }}
        </ul>
      </div>
    </div>
  </nav>
{{ end }}
