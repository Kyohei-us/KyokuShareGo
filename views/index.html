<!DOCTYPE html>
<html>

<head>
    <!-- Load jquery first, then bootstrap 5 -->
    <meta charset="UTF-8">
    <title>キョクシェア</title>

    <!-- Load Tailwindcss -->
    <link href="/static/output.css" rel="stylesheet">
</head>

<body class="bg-gray-800">

    {{ template "navbar" . }}

    <!-- Main contents -->
    <div class="container-fluid text-center">
        <div class="flex">

            <!-- Center area -->
            <div class="flex-1">
                <h1 class="text-center text-gray-200 text-2xl">ホーム</h1>
                <div class="grid grid-cols-3 gap-4 bg-gray-800 place-items-center">
                    {{ range .kyokus }}
                        <div 
                            class="w-full max-w-sm rounded overflow-hidden shadow-lg bg-gray-800 text-gray-100 border-gray-400 border hover:bg-gray-600 m-4"
                            onclick="window.location='/kyoku/{{- .ID}}';">
                            <div class="px-6 py-4">
                                <h3 class="text-gray-200 font-bold text-xl mb-2">{{- .Title }}</h3>
                                <h3 class="text-gray-200 font-bold text-base mb-2">{{- (index .Artists 0).Name }}</h3>
                            </div>
                        </div>
                    {{ end }}
                </div>
            </div>

        </div>
    </div>

</body>
</html>
